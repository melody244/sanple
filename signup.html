<div class="container bgcolor-ff">
<p class="text-danger">*為必填欄位</p>
<form class="form-wrap">
<div class="form-group row">
<label for="01" class="col-xs-4 col-form-label">*帳號</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="帳號" id="01">
  </div>
</div>
<div class="form-group row">
<label for="02" class="col-xs-4 col-form-label">*密碼</label>
<div class="col-xs-8">
    <input class="form-control" type="password" placeholder="密碼" id="02">
    <p class="attention text-muted">8-12字元，至少2個英文與2個數字 不含空白、雙引號、單引號、星號 注意密碼不與其他網站相同，確保帳戶安全</p>
  </div>
</div>
<div class="form-group row">
<label for="03" class="col-xs-4 col-form-label">*姓名</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="姓名" id="03">
  </div>
</div>
<div class="form-group row">
<label for="04" class="col-xs-4 col-form-label">*性別</label>
<div class="col-xs-8">
     <select class="form-control" id="04">
     <option>男</option>
     <option>女</option>
     </select>
  </div>
</div>
<div class="form-group row">
<label for="05" class="col-xs-4 col-form-label">*生日</label>
<div class="col-xs-8 date-wrap">
    <div class="col-xs-4 date">
      <select class="form-control" id="05">
        <option>西元</option>
      </select>
    </div>
    <div class="col-xs-4 date">
      <select class="form-control" id="05">
        <option >月</option>
      </select>
    </div>
    <div class="col-xs-4 date">
      <select class="form-control" id="05">
        <option>日</option>
      </select>
    </div>
  </div>
</div>
<div class="form-group row">
<label for="06" class="col-xs-4 col-form-label">*手機</label>
<div class="col-xs-8">
    <input class="form-control" type="tel" placeholder="0900565656" id="06">
  </div>
</div>
<div class="form-group row">
<label for="07" class="col-xs-4 col-form-label">*信箱</label>
<div class="col-xs-8">
    <input class="form-control" type="email" placeholder="chingy@ms1.wingent.com.tw" id="07">
  </div>
</div>
<div class="form-group row">
<label for="08" class="col-xs-4 col-form-label">*LINE帳號</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="easytravel" id="08">
  </div>
</div>
<div class="form-group row">
<label for="09" class="col-xs-4 col-form-label">*FB帳號</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="easytravel" id="09">
  </div>
</div>
<div class="form-group row">
<label for="10" class="col-xs-4 col-form-label">*登入身份</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="Akira" id="10">
  </div>
</div>
<div class="form-group row">
<label for="11" class="col-xs-4 col-form-label">*証件名稱</label>
<div class="col-xs-8">
    <input class="form-control" type="text" placeholder="證件名稱" id="11">
  </div>
</div>
<div class="form-group row">
<label for="12" class="col-xs-4 col-form-label">*証件照片</label>
<div class="col-xs-8">
    <input type="file" class="form-control-file" id="12">
  </div>
</div>
<div class="form-group row">
<label for="13" class="col-xs-4 col-form-label">*大頭貼照片</label>
<div class="col-xs-8">
    <input type="file" class="form-control-file" id="13">
  </div>
</div>
<div class="form-group row">
<label for="14" class="col-xs-4 col-form-label">*自我介紹</label>
<div class="col-xs-8">
     <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
</div>
